<!DOCTYPE html>
<html lang="en">

<head>
    <title>Workshop Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="form-container">
        <h1>Workshop Registration</h1>
        <form>
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="company">Company/Institution <span>*</span></label>
            <input type="text" id="company" name="company" required>

            <label for="address">Address <span>*</span></label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State / Province / Region</label>
            <select id="state" name="state">
                <option>Select</option>
                <!-- Add state options here -->
            </select>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option>Select</option>
                <!-- Add country options here -->
            </select>

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number <span>*</span></label>
            <input type="text" id="phone" name="phone" required>

            <div class="half-width">
                <label for="meal-preference">Meal Preference</label>
                <select id="meal-preference" name="meal-preference">
                    <option>Vegetarian</option>
                    <option>Non-Vegetarian</option>
                </select>
            </div>

            <div class="payment-container">
                <h2>Payment Details</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="payment-mode" value="cash"> Cash</label>
                    <label><input type="checkbox" name="payment-mode" value="cheque"> Cheque</label>
                    <label><input type="checkbox" name="payment-mode" value="demand-draft"> Demand Draft</label>
                </div>
                <label for="dd-cheque-no">DD/Cheque No.</label>
                <input type="text" id="dd-cheque-no" name="dd-cheque-no">
                <label for="bank-name">Drawn On (Bank Name)</label>
                <input type="text" id="bank-name" name="bank-name">
                <label for="payable-at">Payable at</label>
                <input type="text" id="payable-at" name="payable-at">
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
