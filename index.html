<!DOCTYPE html>
<html lang="en">

<head>
    <title>Workshop Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="form-header">
        <div>Workshop Registration</div>
        <span>Workshop Registration</span>
    </div>

    <div class="form-container">
        <a href="">Register now while seats are available!</a>
        <form>
            <div class="form-body">
                <div class="form-item">
                    <div>
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="company">Company/Institution*</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div>
                        <label for="address">Address*</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="state">State / Province / Region</label>
                        <select id="state" name="state">
                            <option>Select</option>
                        </select>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option>Select</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number*</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-item">
                    <a href="">Lunch</a>
                    <div>
                        <label for="meal-preference">Meal Preference</label>
                        <select id="meal-preference" name="meal-preference">
                            <option>Vegetarian</option>
                            <option>Non-Vegetarian</option>
                        </select>
                    </div>
                    <a href="">Payment Details</a>
                    <div class="payable-checkbox">

                        <label for="payable-at">Payable mode</label>
                        <div class="checkbox">
                            <label><input type="checkbox" name="payment-mode" value="cash"> Cash</label>
                            <label><input type="checkbox" name="payment-mode" value="cheque"> Cheque</label>
                            <label><input type="checkbox" name="payment-mode" value="demand-draft"> Demand Draft</label>
                        </div>
                    </div>
                    <div>
                        <label for="dd-cheque-no">DD/Cheque No.</label>
                        <input type="text" id="dd-cheque-no" name="dd-cheque-no">

                    </div>
                    <div>
                        <label for="bank-name">Drawn On (Bank Name)</label>
                        <input type="text" id="bank-name" name="bank-name">
                    </div>

                    <div>
                        <label for="payable-at">Payable at</label>
                        <input type="text" id="payable-at" name="payable-at">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>


    <footer>

    </footer>

</body>

</html>
